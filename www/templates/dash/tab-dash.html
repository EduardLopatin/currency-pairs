<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          First currency
        </div>
        <select ng-model = 'firstCurrency'>
          <option ng-repeat="item in currencyList">{{item}}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Second currency
        </div>
        <select ng-model="secondCurrency">
          <option ng-repeat="item in currencyList">{{item}}</option>
        </select>
      </label>
    </div>
    <button class="button button-small button-assertive" ng-click="addCurrencyPair()">
      Add pair
    </button>

    <ul class="list padding-top">
      <li class="item"></li>
    </ul>
  </ion-content>
</ion-view>
